            <a class="nav-link" href="/">Home

          </li>

          <li class="nav-item">
            <a class="nav-link" href="/admin/login">Login</a>

          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/admin">Admin</a>

            </svg></a>
          </li>
          {% endif %}

      </div>
    </div>
